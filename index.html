<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zuri's Landing Page </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Nav Section -->
    <nav class="nav-bar">
        <img src="img/zuri-logo.png" alt="Zuri Logo" >
        <ul class="nav-details">
            <div class="register">
                    <li >  <a href="#" >Register</a></li>
                    <span class="dash"></span>                    
            </div>
            <li class="link2"> <a href="#" > Login </a></li>            
        </ul>
    </nav>



    <!-- Form Section  -->
    <section class="main">
        <h2 class="grid-left"> 
                You Made it to Zuri Trainingâ€™s Landing Page
        </h2>
        <div class="grid-right">
            <h4>CREATE YOUR ACCOUNT</h4>
            <h5> ALL FIELDS ARE REQUIRED </h5>
            <p> Note: This workspace requires you to register with the 
                same email address and username as you have on the slack workspace </p>
            
            <form action="">
                <div class="mini-flex">
                    <div class="mini-block">
                            <label for=""> First Name </label> <br>
                            <input type="text" required >
                    </div>
                    <div class="mini-block">
                            <label for=""> Last Name </label> <br>
                            <input type="text" required>
                    </div>
                    
                </div>
                <div class="mini-flex">
                    <div class="mini-block">
                            <label for=""> Middle Name </label> <br>
                            <input type="text" required>
                    </div>
                    <div class="mini-block">
                            <label for=""> Username </label> <br>
                            <input type="text" required>
                    </div>
                    
                </div>
                <div class="mini-flex">
                    <div class="mini-block">
                            <label for=""> Gender </label> <br>
                            <select>
                                    <option value="">Select a gender</option>
                                    <option value="" >Male </option>
                                    <option value="">Female</option>
                                    <option value="">Prefer not to say</option>
                            </select>
                    </div>
                    <div class="mini-block">
                            <label for=""> Age </label> <br>
                            <input type="text">
                    </div>
                    
                </div>
                <div class="mini-flex">
                    <div class="mini-block">
                            <label for=""> Track </label> <br>
                            <select>
                                    <option value="">Select a track</option>
                                    <option value="" >Back End </option>
                                    <option value="">Front End</option>
                                    <option value="">Design</option>
                                    <option value=""> Mobile </option>
                            </select>
                    </div>
                    <div class="mini-block">
                            <label for=""> Experience Level </label> <br>
                            <input type="text" required>
                    </div>
                    
                </div>
                <div class="mini-flex">
                    <div class="mini-block">
                            <label for=""> Employement Status </label> <br>
                            <select>
                                    <option value="">Select employment status</option>
                                    <option value="unemployed">Unemployed</option>
                                    <option value="employed">Employed</option>
                                    <option value="self-employed">Self Employed</option>
                            </select>
                    </div>
                    <div class="mini-block">
                            <label for=""> Education </label> <br>
                            <select>
                                    <option value="">Select one</option>
                                    <option value="none">None</option>
                                    <option value="grade-school">Grade School</option>
                                    <option value="high-school">High School</option>
                                    <option value="bachelors">Bachelor's Degree</option>
                                    <option value="masters">Masters Degree</option>
                                    <option value="post-graduate">Post Graduate Degree</option>
                            </select>
                    </div>
                    
                </div>
               
                <div class="start">
                        <label for="">Email </label> <br>
                        <input type="email" required> <br>
                        <label for=""> Password </label><br>
                        <input type="password" required><br>
                        <label for="">  Confirm Password </label><br>
                        <input type="password" required><br>
                        <label for=""> How did you hear about us ? </label><br>
                        <select>
                                <option value="">Select one</option>                                
                                <option class="capitalize" value="">Reskill Americans</option>
                                <option class="capitalize" value="Don Jazzy">Don Jazzy</option>
                                <option class="capitalize" value="Ogbeni Dipo">Ogbeni Dipo</option>
                                <option class="capitalize" value="Women Will">Women Will</option>
                                <option class="capitalize" value="Tosin Olaseinde">Tosin Olaseinde</option>
                                <option class="capitalize" value="Blessing Abeng">Blessing Abeng</option>
                                <option class="capitalize" value="A Friend">A Friend</option>
                                <option class="capitalize" value="TEF">TEF</option>
                                <option class="capitalize" value="Covenant University">Covenant University</option>
                                <option class="capitalize" value="I4G Circles">I4G Circles</option>
                                <option class="capitalize" value="HNG">HNG</option>
                                <option class="capitalize" value="Zuri Team">Zuri Team</option>
                                <option class="capitalize" value="Adaora Lumina">Adaora Lumina</option>
                                <option class="capitalize" value="Salem King">Salem King</option>
                                <option class="capitalize" value="Kayode Abass">Kayode Abass</option>
                                <option class="capitalize" value="Others">Others</option>
                                <option class="capitalize" value="Techpoint">Techpoint</option>
                                <option class="capitalize" value="Benjamin Dada">Benjamin Dada</option>
                                <option class="capitalize" value="Tech Cabal">Tech Cabal</option>
                                <option class="capitalize" value="Connect Nigeria">Connect Nigeria</option>
                                <option class="capitalize" value="WhatsApp">WhatsApp</option>
                                <option class="capitalize" value="Facebook">Facebook</option>
                                <option class="capitalize" value="LinkedIn">LinkedIn</option>
                                <option class="capitalize" value="Twitter">Twitter</option>
                            </select>
                        </select>
                </div>
                <div class="submit-flex">
                        <span> <a href="#"> Already Registered ?</a> </span>
                        <input type="submit" value="Register" class="submit-btn">
                
                </div>


 
            </form>
        </div>
    </section>
</body>
</html>
